<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .step {
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .step h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .match-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }

        .download-link:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä ESG Report Generator</h1>
            <p>Upload your data, match templates, and generate comprehensive ESG reports</p>
        </div>

        <div class="content">
            <!-- Step 1: Upload File -->
            <div class="step">
                <h2>Step 1: Upload Your Data</h2>
                <div class="form-group">
                    <label for="template">Select Template:</label>
                    <select id="template">
                        <option value="">Loading templates...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Upload File (CSV or Excel):</label>
                    <input type="file" id="file" accept=".csv,.xlsx,.xls">
                </div>
                <button onclick="uploadFile()">Upload & Match Columns</button>
                
                <div id="uploadResult" class="result"></div>
                <div id="uploadLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Uploading and matching columns...</p>
                </div>
            </div>

            <!-- Step 2: View Extracted Data -->
            <div class="step">
                <h2>Step 2: View Extracted Data</h2>
                <button onclick="viewData()" id="viewDataBtn" disabled>View Extracted Data</button>
                
                <div id="dataResult" class="result"></div>
            </div>

            <!-- Step 3: Generate Report -->
            <div class="step">
                <h2>Step 3: Generate Report</h2>
                <div class="form-group">
                    <label for="reportType">Report Type:</label>
                    <select id="reportType">
                        <option value="comprehensive">Comprehensive ESG Report</option>
                        <option value="environmental">Environmental Performance</option>
                        <option value="social">Social Impact</option>
                        <option value="governance">Governance Report</option>
                        <option value="compliance">Compliance & Regulatory</option>
                        <option value="executive">Executive Summary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reportFormat">Report Format:</label>
                    <select id="reportFormat">
                        <option value="pdf">PDF Document</option>
                        <option value="docx">Word Document (.docx)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="includeCharts" checked>
                        Include Charts and Visualizations
                    </label>
                </div>
                <button onclick="generateReport()" id="generateBtn" disabled>Generate Report</button>
                
                <div id="reportResult" class="result"></div>
                <div id="reportLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Generating report using AI... This may take a minute.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentFileId = null;

        // Load templates on page load
        async function loadTemplates() {
            try {
                const response = await fetch(`${API_BASE}/templates`);
                const data = await response.json();
                
                const select = document.getElementById('template');
                select.innerHTML = '<option value="">-- Select a template --</option>';
                
                data.templates.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template.name;
                    option.textContent = template.display_name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading templates:', error);
                showResult('uploadResult', 'Error loading templates. Please ensure the API is running.', 'error');
            }
        }

        // Upload file
        async function uploadFile() {
            const fileInput = document.getElementById('file');
            const templateSelect = document.getElementById('template');
            
            if (!fileInput.files[0]) {
                showResult('uploadResult', 'Please select a file to upload', 'error');
                return;
            }
            
            if (!templateSelect.value) {
                showResult('uploadResult', 'Please select a template', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('template', templateSelect.value);
            
            showLoading('uploadLoading', true);
            hideResult('uploadResult');
            
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentFileId = data.file_id;
                    
                    let html = `<h3>‚úÖ Upload Successful!</h3>`;
                    html += `<p><strong>File ID:</strong> ${data.file_id}</p>`;
                    
                    // Show ambiguity warning if present
                    if (data.match_result.has_ambiguity && data.match_result.ambiguity_message) {
                        html += `<div style="background: #fff3cd; border: 1px solid #ffc107; padding: 15px; border-radius: 8px; margin: 15px 0;">`;
                        html += `<h4 style="margin: 0 0 10px 0; color: #856404;">‚ö†Ô∏è Column Mismatch Detected</h4>`;
                        html += `<p style="margin: 0; color: #856404; white-space: pre-wrap;">${data.match_result.ambiguity_message.replace(' | ', '\n\n')}</p>`;
                        html += `</div>`;
                    }
                    
                    html += `<div class="match-stats">`;
                    html += `<div class="stat-card"><h3>Match Percentage</h3><p>${data.match_result.match_percentage}%</p></div>`;
                    html += `<div class="stat-card"><h3>Matched Columns</h3><p>${data.match_result.matched_columns.length}</p></div>`;
                    html += `<div class="stat-card"><h3>Uploaded Columns</h3><p>${data.match_result.total_uploaded_columns}</p></div>`;
                    html += `<div class="stat-card"><h3>Template Columns</h3><p>${data.match_result.total_template_columns}</p></div>`;
                    html += `</div>`;
                    
                    // Show detailed column information
                    if (data.match_result.unmatched_template && data.match_result.unmatched_template.length > 0) {
                        html += `<div style="background: #f8d7da; padding: 10px; border-radius: 5px; margin-top: 15px;">`;
                        html += `<strong style="color: #721c24;">‚ùå Missing Required Columns (${data.match_result.unmatched_template.length}):</strong><br>`;
                        html += `<span style="color: #721c24;">${data.match_result.unmatched_template.join(', ')}</span>`;
                        html += `</div>`;
                    }
                    
                    if (data.match_result.unmatched_uploaded && data.match_result.unmatched_uploaded.length > 0) {
                        html += `<div style="background: #d1ecf1; padding: 10px; border-radius: 5px; margin-top: 15px;">`;
                        html += `<strong style="color: #0c5460;">‚ÑπÔ∏è Extra Columns Not in Template (${data.match_result.unmatched_uploaded.length}):</strong><br>`;
                        html += `<span style="color: #0c5460;">${data.match_result.unmatched_uploaded.join(', ')}</span>`;
                        html += `</div>`;
                    }
                    
                    showResult('uploadResult', html, 'success');
                    
                    // Enable next steps
                    document.getElementById('viewDataBtn').disabled = false;
                    document.getElementById('generateBtn').disabled = false;
                } else {
                    showResult('uploadResult', `Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                showResult('uploadResult', `Error: ${error.message}`, 'error');
            } finally {
                showLoading('uploadLoading', false);
            }
        }

        // View extracted data
        async function viewData() {
            if (!currentFileId) {
                showResult('dataResult', 'Please upload a file first', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/extract/${currentFileId}`);
                const data = await response.json();
                
                if (response.ok) {
                    let html = `<h3>üìã Extracted Data</h3>`;
                    html += `<p><strong>Total Records:</strong> ${data.total_records}</p>`;
                    html += `<p style="margin-top: 10px;">First 3 records:</p>`;
                    html += `<pre style="background: white; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data.data.slice(0, 3), null, 2)}</pre>`;
                    
                    showResult('dataResult', html, 'info');
                } else {
                    showResult('dataResult', `Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                showResult('dataResult', `Error: ${error.message}`, 'error');
            }
        }

        // Generate report
        async function generateReport() {
            if (!currentFileId) {
                showResult('reportResult', 'Please upload a file first', 'error');
                return;
            }
            
            const reportType = document.getElementById('reportType').value;
            const reportFormat = document.getElementById('reportFormat').value;
            const includeCharts = document.getElementById('includeCharts').checked;
            
            const requestData = {
                file_id: currentFileId,
                report_format: reportFormat,
                report_type: reportType,
                include_charts: includeCharts
            };
            
            showLoading('reportLoading', true);
            hideResult('reportResult');
            
            try {
                const response = await fetch(`${API_BASE}/generate-report`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let html = `<h3>‚úÖ Report Generated Successfully!</h3>`;
                    html += `<p><strong>Report ID:</strong> ${data.report_id}</p>`;
                    html += `<p><strong>Format:</strong> ${data.report_format.toUpperCase()}</p>`;
                    html += `<a href="${API_BASE}${data.download_url}" class="download-link" download>üì• Download Report</a>`;
                    
                    showResult('reportResult', html, 'success');
                } else {
                    showResult('reportResult', `Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                showResult('reportResult', `Error: ${error.message}`, 'error');
            } finally {
                showLoading('reportLoading', false);
            }
        }

        // Helper functions
        function showResult(elementId, html, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = html;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }

        function hideResult(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function showLoading(elementId, show) {
            document.getElementById(elementId).style.display = show ? 'block' : 'none';
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', loadTemplates);
    </script>
</body>
</html>
